{% extends "base.html" %}

{% block page_title %}{{ 'Editar Saída' if saida else 'Nova Saída' }}{% endblock %}

{% block content %}
<div class="mb-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-2">{{ 'Editar Saída' if saida else 'Nova Saída' }}</h2>
    <p class="text-gray-600">{{ 'Edite os dados da saída do estoque' if saida else 'Registre uma nova saída do estoque' }}</p>
</div>

<div class="max-w-2xl">
    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST">
            <div class="grid grid-cols-1 gap-6">
                <!-- Produto -->
                <div>
                    <label for="produto_id" class="block text-sm font-medium text-gray-700 mb-2">Produto</label>
                    <select id="produto_id" name="produto_id" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">Selecione um produto</option>
                        {% for produto in produtos %}
                        <option value="{{ produto.id }}" {% if saida and saida.produto_id == produto.id %}selected{% endif %}>{{ produto.nome }} ({{ produto.marca }})</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Quantidade -->
                <div>
                    <label for="quantidade" class="block text-sm font-medium text-gray-700 mb-2">Quantidade</label>
                    <input type="number" id="quantidade" name="quantidade" step="0.01" min="0.01" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                           placeholder="Ex: 50.25" {% if saida %}value="{{ saida.quantidade }}"{% endif %}>
                </div>
                
                <!-- Data -->
                <div>
                    <label for="data" class="block text-sm font-medium text-gray-700 mb-2">Data</label>
                    <input type="date" id="data" name="data" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                           {% if saida %}value="{{ saida.data.strftime('%Y-%m-%d') }}"{% endif %}>
                </div>
                
                <!-- Observações -->
                <div>
                    <label for="observacoes" class="block text-sm font-medium text-gray-700 mb-2">Observações</label>
                    <textarea id="observacoes" name="observacoes" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                              placeholder="Observações sobre a saída (opcional)">{% if saida %}{{ saida.observacoes or '' }}{% endif %}</textarea>
                </div>
            </div>
            
            <div class="flex gap-4 mt-8">
                <button type="submit" 
                        class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg transition duration-200">
                    <i class="fas fa-save mr-2"></i>
                    {{ 'Atualizar Saída' if saida else 'Registrar Saída' }}
                </button>
                
                <a href="{{ url_for('saidas') }}" 
                   class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg transition duration-200">
                    <i class="fas fa-times mr-2"></i>
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
